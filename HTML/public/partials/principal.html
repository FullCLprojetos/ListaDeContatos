<div class="container">
    <table id="contatos">
        <thead>
            <tr class="table" id="contatos" ng-repeat="contato in contatos">
                <th class="">{{contato.nome}}</th>
                <th class="">{{contato.email}}</th>
                <th class="">{{contato.numero}}</th>
                <th><button id="id_contato={{contato.id}}" type="button" class="btn-s btn-danger" ng-click="excluir(contato.id)">X</button></th>
            </tr>
        </thead>
    </table>
</div>
