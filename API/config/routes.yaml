index_HTML:
    path: /
    controller: App\Controller\ControllerHtml::index
    methods: GET

cadastro_HTML:
    path: /cadastro
    controller: App\Controller\ControllerHtml::cadastrar
    methods: GET

editar_HTML:
    path: /{id}
    controller: App\Controller\ControllerHtml::editar
    methods: GET


AddContato_API:
    path: /api/contatos/
    controller: App\Controller\ContatosController::NovoContato
    methods: POST

listarContato_API:
    path: /api/contatos/
    controller: App\Controller\ContatosController::buscarContatos
    methods: GET

listarUmContato_API:
    path: /api/contatos/{id}
    controller: App\Controller\ContatosController::buscarUmContato
    methods: GET

editarUmContato_API:
    path: /api/contatos/{id}
    controller: App\Controller\ContatosController::editarContato
    methods: PUT

excluirUmContato_API:
    path: /api/contatos/{id}
    controller: App\Controller\ContatosController::excluirContato
    methods: DELETE