Angular:
    path: /
    controller: App\Controller\Angular::index
    methods: GET
AddContato_API:
    path: /api/contatos/
    controller: App\Controller\ContatosController::NovoContato
    methods: POST

listarContato_API:
    path: /api/contatos/
    controller: App\Controller\ContatosController::buscarContatos
    methods: GET

listarUmContato_API:
    path: /api/contatos/{id}
    controller: App\Controller\ContatosController::buscarUmContato
    methods: GET

editarUmContato_API:
    path: /api/contatos/{id}
    controller: App\Controller\ContatosController::editarContato
    methods: PUT

excluirUmContato_API:
    path: /api/contatos/{id}
    controller: App\Controller\ContatosController::excluirContato
    methods: DELETE